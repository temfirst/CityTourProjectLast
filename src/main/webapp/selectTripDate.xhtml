<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="pagelayout.xhtml">
        <ui:define name="title">Select Datess</ui:define>
        <ui:define name="content">
            <h:form id="siteForm1">
                <h:panelGrid columns="2">
                    <p:outputLabel value="Tour Days" />
                    
                    <p:calendar  value="#{dateController.temp}"
                                locale="de" 
                                navigator="true" 
                                mode = "inline"
                                validatorMessage="Year should be in YYYY/mm/dd format"
                                pattern="MM/dd/yy"  >
                        <f:convertDateTime pattern="MM/dd/yy" />
                        <!--<p:message for="trip" />-->
                    </p:calendar> 
                    
                </h:panelGrid>
                <p:commandButton value="Check Date" action="#{dateController.dateFetcher}">
                 
                </p:commandButton>
            </h:form>

            <hr/>
            
        </ui:define>
    </ui:composition>

</html>
